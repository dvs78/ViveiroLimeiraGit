<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar clientes</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
  </head>
  <body class="body-clientes">
    <div id="mensagem-toast" class="display-mensagem"></div>
    <header class="header-clientes">
      <a href="../../index.html">
        <img
          src="../../assets/logo/tlSolucoesAmbientaisVerde.png"
          alt="Logo tlSolucoesAmbientaisVerde"
        />
      </a>
      <p class="p1">CADASTRAR CLIENTE</p>
      <!-- <h3 id="alerta-clientes"></h3> -->
    </header>

    <main class="main-clientes">
      <!-- CADASTRAR CLIENTES -->
      <section class="clientes-form-clientes">
        <p class="p2">CADASTRAR CLIENTES</p>

        <form id="clientes-form-clientesbd" class="clientes-form-clientesbd">
          <div class="clientes-form-secoes">
            <div class="clientes-form-div">
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                placeholder="Digite o nome do cliente"
              />
            </div>

            <div class="clientes-form-div">
              <label for="sobrenome">Sobrenome:</label>
              <input
                type="text"
                id="sobrenome"
                placeholder="Digite o sobrenome do cliente"
              />
            </div>

            <div class="clientes-form-div">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" placeholder="(35) 90000-0000" />
            </div>
          </div>

          <!-- EMAIL, CPF, INCSRIÇÃO ESTADUAL -->
          <div class="clientes-form-secoes">
            <div class="clientes-form-div">
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                placeholder="Digite o email do cliente"
              />
            </div>

            <div class="clientes-form-div">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" placeholder="000.000.000-00" />
            </div>

            <div class="clientes-form-div">
              <label for="inscricaoEstadual">Inscrição estadual:</label>
              <input
                type="text"
                id="inscricaoEstadual"
                placeholder="000.000.000/0000"
              />
            </div>
          </div>

          <!-- Rua -->
          <div class="clientes-form-div">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Digite a rua do cliente" />
          </div>

          <!-- Bairro e CEP -->
          <div class="clientes-form-secoes">
            <div class="clientes-form-div">
              <label for="bairro">Bairro:</label>
              <input
                type="text"
                id="bairro"
                placeholder="Digite a bairro do cliente"
              />
            </div>

            <div class="clientes-form-div">
              <label for="cep">CEP:</label>
              <input
                type="text"
                id="cep"
                placeholder="Digite o cep do cliente"
              />
            </div>
          </div>

          <!-- Cidade e Estado -->
          <div class="clientes-form-secoes">
            <div class="clientes-form-div">
              <label for="cidade">Cidade:</label>
              <input
                type="text"
                id="cidade"
                placeholder="Digite a cidade do cliente"
              />
            </div>

            <div class="clientes-form-div">
              <label for="estado">Estado:</label>
              <input
                type="text"
                id="estado"
                placeholder="Digite o estado do cliente"
              />
            </div>
          </div>

          <!-- BOTÕES -->
          <div class="clientes-form-secoes-btn">
            <button
              id="clientes-btn-add-cliente"
              class="clientes-btn-clientes p2"
            >
              Adicionar
            </button>
            <button
              id="clientes-btn-edi-cliente"
              class="clientes-btn-clientes p2 hidden"
            >
              Editar
            </button>
            <button
              type="reset"
              id="clientes-btn-lim-form"
              class="clientes-btn-clientes p2"
            >
              Limpar
            </button>
          </div>
        </form>
      </section>

      <!-- CLIENTES CADASTRADOS -->
      <section class="clientes-cadastrados">
        <p class="p2">CLIENTES</p>
        <section id="clientes-clientesbd" class="clientes-clientesbd"></section>
      </section>
    </main>

    <script type="module" src="../../assets/database/clientes.js"></script>
  </body>
</html>
